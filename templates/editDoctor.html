<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Clinic - Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/editDoctor.css">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="https://picsum.photos/32/32?random=1" alt="Logo">
            <span>Pre Clinic</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-th-large"></i>
            <a href="adminDashboard.html">Dashboard</a>
        </div>
        <div class="menu-item active">
            <i class="fas fa-user-md"></i>
            <a href="doctorsList.html">Doctors</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-users"></i>
            <a href="patientsList.html">Patients</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-calendar-alt"></i>
            <a href="appointmentList.html">Appointments</a>
        </div>
        <div class="menu-item">
            <i class="far fa-clock"></i>
            <a href="scheduleList.html">Doctor Schedule</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-hospital"></i>
            <a href="doctorLeaves.html">Doctor Leaves</a>
        </div>
    </div>
    <div class="main-content">
        <section class="content">
            <div class="breadcrumbs" style="margin-top: 20px; margin-left: 50px">
                <span>Doctors &gt; Add Doctor</span>
            </div>

            <div class="card">
                <form class="form">
                    <div class="personal-info"><!-- Personal Information -->
                        <h2>Add Doctor</h2>
                        <div class="two-columns">
                            <div class="form-field">
                                <label for="fio">Surname</label>
                                <input type="text" id="surname" name="lastname" placeholder="Enter your surname"
                                       required>
                            </div>

                            <div class="form-field">
                                <label for="fio">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>

                            <div class="form-field">
                                <label for="fio">Second Name</label>
                                <input type="text" id="secondname" name="secondname"
                                       placeholder="Enter your second name" required>
                            </div>

                            <div class="form-field">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" name="phone" placeholder="Enter your phone number"
                                       required>
                            </div>

                            <div class="form-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <div class="form-field">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter password"
                                       required>
                            </div>

                            <div class="form-field">
                                <label for="confirm_password">Confirm password</label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                       placeholder="Confirm password"
                                       required>
                            </div>

                            <div class="form-field">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" placeholder="Enter your address"
                                       required>
                            </div>

                            <div class="form-field">
                                <label for="dob">Date of Birth</label>
                                <input type="text" id="dob" name="dob" placeholder="Select your date of birth" required>
                            </div>


                            <div class="form-field">
                                <label>Gender</label>
                                <div>
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male" class="gender-option">Male</label>

                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female" class="gender-option">Female</label>
                                </div>
                            </div>

                            <div class="form-field">
                                <label for="designation">Designation</label>
                                <input type="text" id="designation" name="designation"
                                       placeholder="Enter designation required">
                            </div>

                            <div class="form-field">
                                <label for="departments">Department</label>
                                <input list="departments">
                                <datalist id="departments">
                                    <option value="Edge">
                                    <option value="Firefox">
                                    <option value="Chrome">
                                    <option value="Opera">
                                    <option value="Safari">
                                </datalist>
                            </div>

                            <div class="form-field">
                                <label for="medicalHistory">Education</label>
                                <input type="text" id="education" name="education"
                                       placeholder="Enter education" required>
                            </div>

                            <div class="form-field" style="margin-top: 20px">
                                <label for="avatar">Avatar</label>
                                <input type="file" id="avatar" accept=".jpg, .jpeg, .png" required>
                            </div>
                        </div>
                    </div>

                    <div class="btn">
                        <button type="submit" class="submit-btn">Save Changes</button>
                        <button type="button" class="button-btn">Close</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
</body>
</html>
