<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        /* Стилизация страницы */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #272b41;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
        }

        .doctor-profile {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .doctor-profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
        }

        .doctor-info h3 {
            color: #272b41;
            font-size: 18px;
        }

        .doctor-info p {
            color: #757575;
            font-size: 14px;
        }

        .nav-menu .nav-item {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 10px;
            color: #272b41;
            display: flex;
            align-items: center;
            box-shadow: 4px 4px 8px #e6e6e6, -4px -4px 8px #ffffff;
            text-decoration: none;
        }

        .nav-item.active {
            background: #4a90e2;
            color: white;
        }

        .nav-item:hover {
            background: rgba(74, 144, 226, 0.36);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex: 1;
        }

        .patients-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
            margin-top: 30px;
        }

        .patients-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .patients-header input {
            width: 650px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            color: #272b41;
            font-weight: 600;
        }

        td {
            color: #757575;
        }

        .patient-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            gap: 8px;
        }

        .page-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            font-size: 14px;
            color: #525252;
        }

        .page-btn.active {
            background: #4a90e2;
            color: white;
            border: none;
        }

        .submit-btn {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            background: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>


<div class="sidebar">
    <div class="doctor-profile">
        <img src="https://picsum.photos/200/200?random=1" alt="Doctor Profile">
        <div class="doctor-info">
            <h3>Dr. Darren Elder</h3>
            <p>BDS, MDS - Oral & Maxillofacial Surgery</p>
        </div>
    </div>
    <div class="nav-menu">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="myPatients.html" class="nav-item active">My Patients</a>
        <a href="patientsCards.html" class="nav-item">Patients' cards</a>
        <a href="profile.html" class="nav-item">Profile Settings</a>
    </div>
</div>

<div class="main-content">
    <h1 class="section-title">My Patients</h1>

    <div class="patients-section">
        <h2>Patients List</h2>
        <form action="#" method="POST" style="width: 50%; margin-top: 30px; justify-content: center">
            <div class="patients-header">
                <input type="text" id="searchInput" placeholder="Search patients...">
                <button type="submit" class="submit-btn">Search</button>
            </div>
        </form>
        <table id="patientsTable">
            <thead>
            <tr>
                <th>Med ID</th>
                <th>Photo</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example rows -->
            <tr>
                <td>#PT001</td>
                <td><img src="https://picsum.photos/40/40?random=2" class="patient-img" alt="Patient"></td>
                <td>Richard Wilson</td>
                <td>32</td>
                <td>(123) 456-7890</td>
            </tr>
            <tr>
                <td>#PT002</td>
                <td><img src="https://picsum.photos/40/40?random=3" class="patient-img" alt="Patient"></td>
                <td>Charlene Reed</td>
                <td>45</td>
                <td>(987) 654-3210</td>
            </tr>
            <!-- Add more rows dynamically -->
            </tbody>
        </table>

        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
        </div>
    </div>
</div>

<script>

    // Simple hover effect for nav items
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('mouseenter', () => {
            item.style.transform = 'translateY(-2px)';
        });
        item.addEventListener('mouseleave', () => {
            item.style.transform = 'translateY(0)';
        });
    });

    // Button hover effects
    document.querySelectorAll('.status-btn').forEach(btn => {
        btn.addEventListener('mouseenter', () => {
            btn.style.opacity = '0.9';
        });
        btn.addEventListener('mouseleave', () => {
            btn.style.opacity = '1';
        });
    });

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
        document.querySelector(`#${tab}`).style.display = 'block';

        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    document.getElementById('searchInput').addEventListener('input', function () {
        const searchValue = this.value.toLowerCase();
        const rows = document.querySelectorAll('#patientsTable tbody tr');

        rows.forEach(row => {
            const name = row.cells[2].textContent.toLowerCase();
            row.style.display = name.includes(searchValue) ? '' : 'none';
        });
    });
</script>
</body>
</html>
