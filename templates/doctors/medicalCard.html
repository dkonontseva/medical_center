<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #272b41;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .report-section {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .report-section:last-child {
            border-bottom: none;
        }

        .report-section h2 {
            font-size: 18px;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .report-details {
            font-size: 14px;
            color: #757575;
        }

        .report-details span {
            font-weight: 600;
            color: #272b41;
        }

        .print-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .print-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Medical Record Report</h1>

    <div class="report-section">
        <h2>Patient Details</h2>
        <div class="report-details">
            <p><span>Patient Name:</span> {{ record[7] }}</p>
            <p><span>Birth Day:</span> {{ record[8] }}</p>
            <p><span>Date:</span> {{ record[3] }}</p>
        </div>
    </div>

    <div class="report-section">
        <h2>Doctor</h2>
        <div class="report-details">
            <p><span>Doctor:</span> {{ record[9] }}</p>
        </div>
    </div>

    <div class="report-section">
        <h2>Symptoms</h2>
        <div class="report-details">
            <p>{{ record[4] }}</p>
        </div>
    </div>

    <div class="report-section">
        <h2>Examination Results</h2>
        <div class="report-details">
            <p>{{ record[5] }}</p>
        </div>
    </div>

    <div class="report-section">
        <h2>Diagnosis</h2>
        <div class="report-details">
            <p>{{ record[6] }}</p>
        </div>
    </div>

    <button class="print-btn" onclick="window.print()">Print Report</button>
    <a href="/doctor/patientsCards" class="print-btn" style="background-color: #757575;">Back to Patients Cards</a>
</div>
</body>
</html>
