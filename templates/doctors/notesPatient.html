<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        /* Стилизация страницы */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #272b41;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
        }

        .doctor-profile {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .doctor-profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
        }

        .doctor-info h3 {
            color: #272b41;
            font-size: 18px;
        }

        .doctor-info p {
            color: #757575;
            font-size: 14px;
        }

        .nav-menu .nav-item {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 10px;
            color: #272b41;
            display: flex;
            align-items: center;
            box-shadow: 4px 4px 8px #e6e6e6, -4px -4px 8px #ffffff;
            text-decoration: none;
        }

        .nav-item.active {
            background: #4a90e2;
            color: white;
        }

        .nav-item:hover {
            background: rgba(74, 144, 226, 0.36);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex: 1;
        }

        .appointment-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
        }

        .appointment-header {
            margin-bottom: 20px;
            color: #272b41;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #272b41;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 220, 164, 0.1);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 220, 164, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #272b41;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .flatpickr-calendar {
            background-color: #565fa5; /* Темный фон */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .flatpickr-day,
        .flatpickr-weekday {
            color: white;
        }

        .flatpickr-day:hover {
            background-color: rgba(108, 135, 255, 0.3);
            color: white;
        }

        .flatpickr-day.today {
            background-color: #6c87ff;
            color: white;
        }

        .flatpickr-month {
            background-color: #262626;
        }

        .flatpickr-prev-month, .flatpickr-next-month {
            color: #6c87ff;
        }

        .flatpickr-current-month {
            color: #6c87ff;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="doctor-profile">
        <img src="https://picsum.photos/200/200?random=1" alt="Doctor Profile">
        <div class="doctor-info">
            <h3>Dr. Darren Elder</h3>
            <p>BDS, MDS - Oral & Maxillofacial Surgery</p>
        </div>
    </div>
    <div class="nav-menu">
        <a href="/doctor/dashboard" class="nav-item active">Dashboard</a>
        <a href="myPatients.html" class="nav-item">My Patients</a>
        <a href="/doctor/patientsCards" class="nav-item">Patients' cards</a>
        <a href="/doctor/profile" class="nav-item">Profile Settings</a>
    </div>
</div>

<div class="main-content">
    <div class="appointment-section">
        <h1 class="appointment-header">Add Appointment</h1>
        <form method="POST" action="/doctor/add_note/{{ patient_id }}">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ request.form.date or today_date }}" required>
            </div>
            <div class="form-group">
                <label for="doctor-name">Doctor's Name</label>
                <input type="text" id="doctor-name" class="form-control" value="{{ doctor[1] }} {{ doctor[2] }}"
                       readonly>
            </div>
            <div class="form-group">
                <label for="patient-name">Patient's Name</label>
                <input type="text" id="patient-name" class="form-control" value="{{ patient[0] }} {{ patient[1] }}"
                       readonly>
            </div>
            <div class="form-group">
                <label for="symptoms">Complaints</label>
                <textarea id="symptoms" name="symptoms" rows="3" class="form-control" placeholder="Enter symptoms"
                          required></textarea>
            </div>
            <div class="form-group">
                <label for="results">Wellness Check</label>
                <textarea id="results" name="results" rows="3" class="form-control"
                          placeholder="Enter examination results" required></textarea>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnosis</label>
                <textarea id="diagnosis" name="diagnosis" rows="3" class="form-control" placeholder="Enter diagnosis"
                          required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/doctor/dashboard" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

    </div>
</div>

<script>
    flatpickr("#date", {
        dateFormat: "d-m-y",
        defaultDate: new Date(),
        static: true,
        onChange: function (selectedDates, dateStr, instance) {
            const formattedDate = selectedDates[0].toISOString().split('T')[0];
            document.getElementById("date").value = formattedDate;
        }
    });


</script>

</body>
</html>
