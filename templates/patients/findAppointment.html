<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #4a90e2;
            --text-primary: #272b41;
            --text-secondary: #757575;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --shadow-light: #e6e6e6;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--white);
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
        }

        .doctor-profile {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .doctor-profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 8px 8px 16px var(--shadow-light), -8px -8px 16px var(--white);
        }

        .doctor-info h3 {
            margin-top: 15px;
            color: var(--text-primary);
            font-size: 18px;
        }

        .doctor-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .nav-menu .nav-item {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 10px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            box-shadow: 4px 4px 8px var(--shadow-light), -4px -4px 8px var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: var(--primary-color);
            color: var(--white);
        }

        .nav-item:hover {
            background: rgba(74, 144, 226, 0.1);
            transform: translateX(5px);
        }

        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex: 1;
        }

        .search-input, .form-control {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 50%;
        }

        .search-input:focus, .department-filter:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 220, 164, 0.1);
        }

        .search-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .department-filter {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
        }

        .tickets-section {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 8px 8px 16px var(--shadow-light), -8px -8px 16px var(--white);
            margin-top: 30px;
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .ticket-card {
            background: var(--white);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 4px 4px 8px var(--shadow-light), -4px -4px 8px var(--white);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 12px var(--shadow-light), -6px -6px 12px var(--white);
        }

        .ticket-time {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .ticket-info {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .ticket-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            background: #e8f4ff;
            color: var(--primary-color);
        }

        .ticket-card.available {
            border: 2px solid #a7a9ae;
        }

        .ticket-card.unavailable {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--white);
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--shadow-light), -4px -4px 8px var(--white);
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: var(--white);
        }


        .date-picker {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 15px;
        }

        .flatpickr-calendar {
            background-color: #565fa5; /* Темный фон */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .flatpickr-day,
        .flatpickr-weekday {
            color: white;
        }

        .flatpickr-day:hover {
            background-color: rgba(108, 135, 255, 0.3);
            color: white;
        }

        .flatpickr-day.today {
            background-color: #6c87ff;
            color: white;
        }

        .flatpickr-month {
            background-color: #262626;
        }

        .flatpickr-prev-month, .flatpickr-next-month {
            color: #6c87ff;
        }

        .flatpickr-current-month {
            color: #6c87ff;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .slot-card {
            background: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .slot-card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slot-card.selected {
            background: #f39c12;
        }

        #book-button {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        #book-button:hover {
            background: #229954;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <div class="doctor-profile">
        <img src="https://picsum.photos/200/200?random=1" alt="Doctor Profile">
        <div class="doctor-info">
            <h3>Dr. Sarah Johnson</h3>
            <p>Cardiologist</p>
        </div>
    </div>
    <div class="nav-menu">
        <a href="/patientDashboard" class="nav-item">Dashboard</a>
        <a href="/myMedicalCard" class="nav-item">My medical card</a>
        <a href="/findAppointment" class="nav-item active">Find appointment</a>
        <a href="/patientProfile" class="nav-item">Profile Settings</a>
    </div>
</div>

<div class="main-content">
    <h1>Available Doctors</h1>

    <div class="filter-section">

        <label for="date" style=" padding: 10px;">Date</label>
        <input type="date" id="date" class="form-control" required>
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Morning</button>
        <button class="filter-btn">Afternoon</button>
        <button class="filter-btn">Evening</button>
        <input type="text" id="doctorSearch" class="search-input" placeholder="Search doctor by name...">
        <select id="departmentFilter" class="department-filter">
            <option value="">All Departments</option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="orthopedics">Orthopedics</option>
        </select>
        <button type="submit" class="search-btn">Search</button>
    </div>


    <div class="tickets-grid" id="doctors-grid">
        {% for doctor in doctors %}
            <div class="ticket-card" data-doctor-id="{{ doctor.id }}">
                <div class="ticket-time">
                    Dr. {{ doctor.first_name }} {{ doctor.last_name }}
                </div>
                <div class="ticket-info">
                    <p>Phone: {{ doctor.phone_number }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <div id="appointment-section" style="display:none;">
        <h2>Available Slots for <span id="selected-doctor-name"></span></h2>
        <div id="available-times" class="slots-grid"></div>
        <button id="book-button" style="display:none; margin-top: 20px;" class="search-btn">Book Appointment</button>
        <button onclick="goBack()" style="margin-top: 20px;" class="search-btn">Back to Doctors</button>
    </div>


</div>

<script>
    // Получение списка врачей из бэкенда
    function loadDoctors() {
        fetch('/findAppointment')
            .then(response => response.json())
            .then(data => {
                const doctorsSection = document.querySelector("#doctors-section .tickets-grid");
                doctorsSection.innerHTML = ""; // Очистка перед загрузкой данных
                data.forEach(doctor => {
                    const doctorCard = document.createElement("div");
                    doctorCard.className = "ticket-card";
                    doctorCard.dataset.doctorId = doctor.id;
                    doctorCard.innerHTML = `
                    <div class="ticket-time">${doctor.last_name} ${doctor.first_name}</div>
                    <div class="ticket-info">
                        <p>Phone: ${doctor.phone_number}</p>
                    </div>
                `;
                    doctorCard.addEventListener("click", () => {
                        loadAvailableSlots(doctor.id, `${doctor.last_name} ${doctor.first_name}`);
                    });
                    doctorsSection.appendChild(doctorCard);
                });
            })
            .catch(error => console.error("Error loading doctors:", error));
    }

    // Загрузка доступных слотов
    function loadAvailableSlots(doctorId, doctorName) {
        fetch(`/findAppointment?doctor_id=${doctorId}`)
            .then(response => response.json())
            .then(data => {
                const appointmentSection = document.getElementById("appointment-section");
                const availableTimes = document.getElementById("available-times");

                availableTimes.innerHTML = ""; // Очистка старых данных
                data.available_slots.forEach(slot => {
                    const timeCard = document.createElement("div");
                    timeCard.className = "ticket-card available";
                    timeCard.innerHTML = `<div class="ticket-time">${slot.date} ${slot.time}</div>`;
                    timeCard.addEventListener("click", () => bookAppointment(doctorId, slot.date, slot.time));
                    availableTimes.appendChild(timeCard);
                });

                // Переход на секцию записи
                document.getElementById("doctors-section").style.display = "none";
                appointmentSection.style.display = "block";
                document.getElementById("selected-doctor").textContent = `Doctor: ${doctorName}`;
            })
            .catch(error => console.error("Error loading available slots:", error));
    }

    // Запись на приём
    function bookAppointment(doctorId, date, time) {
        const formData = new FormData();
        formData.append("doctor_id", doctorId);
        formData.append("date", date);
        formData.append("time", time);

        fetch('/bookAppointment', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message || "Appointment booked successfully!");
                // Вернуться к списку врачей
                document.getElementById("appointment-section").style.display = "none";
                document.getElementById("doctors-section").style.display = "block";
            })
            .catch(error => console.error("Error booking appointment:", error));
    }

    // Инициализация
    document.addEventListener("DOMContentLoaded", loadDoctors);


    flatpickr("#date", {
        dateFormat: "Y-m-d",
        defaultDate: new Date(),
        static: true
    });

    // Date picker default value set to today
    document.querySelector('.date-picker').valueAsDate = new Date();
</script>
</body>
</html>
