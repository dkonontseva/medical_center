<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #131619;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center; /* Center the text */
            padding: 20px;
            width: 90%; /* Responsive width */
            max-width: 600px; /* Max width */
        }

        .checkmark {
            width: 65px;
            height: 65px;
            border-radius: 50%; /* Circular shape */
            background-color: #00cc99; /* Green color */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px; /* Center and add margin */
        }

        .checkmark::before {
            content: "✔"; /* Checkmark symbol */
            font-size: 44px; /* Size of the checkmark */
            color: white; /* White checkmark */
        }

        .message {
            font-size: 38px; /* Large font size */
            font-weight: bold; /* Bold text */
            margin: 10px 0; /* Margin for spacing */
        }

        .highlight {
            color: #00cc99; /* Цвет выделенного текста (например, желтый) */
            font-weight: bold; /* Жирный текст */
        }

        .divider {
            height: 2px; /* Height of the divider line */
            background-color: #00cc99; /* Green color */
            width: 100%; /* Full width */
            margin: 40px 0; /* Margin for spacing */
        }

        .appointment-info {
            font-size: 18px; /* Smaller font size */
            line-height: 1.5; /* Spacing between lines */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="checkmark"></div>
    <div class="message">Your <span class="highlight">appointment request</span> has been successfully submitted!</div>
    <div class="divider"></div>
    <div class="appointment-info">
        <div>Date: <strong>October 30, 2024</strong></div>
        <div>Time: <strong>10:00 AM</strong></div>
        <div>Room: <strong>101</strong></div>
        <div>Doctor: <strong>Dr. Jane Doe</strong></div>
    </div>
    <div class="divider"></div>
</div>

</body>
</html>
