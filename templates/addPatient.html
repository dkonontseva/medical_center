<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Clinic - Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --background-color: #F3F6F9;
            --text-color: #2E2E3A;
            --border-color: #EBEEF6;
            --success-color: #2BC155;
            --warning-color: #FFA755;
            --danger-color: #FF5C75;
            --new-color: #8E44AD;
            --sidebar-width: 280px;
        }

        body {
            background-color: #f8f9fa;
            color: #272b41;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            margin-left: 12px;
            flex-grow: 1;
        }

        .menu-item:hover {
            background-color: rgba(59, 76, 184, 0.1);
        }

        .menu-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .menu-item.active a {
            color: white;
        }

        .menu-item i {
            font-size: 18px;
            color: var(--text-color);
        }

        .menu-item.active i {
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex: 1;
            width: 1620px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #2e2e2e;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="file"], input[type="password"], select {
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #f5f7fb;
            border-width: 2px;
            background-color: #fdfdff;
            border-color: #dadada;
            color: #2e2e2e;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #617dff; /* Neon green border on focus */
            box-shadow: 0 0 5px rgb(29, 68, 255);
        }

        .gender-option {
            display: inline-block;
            border: 1px dashed rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .gender-option {
            background-color: #eef3fd; /* Light neon green */
            border-color: #6c87ff; /* Neon green border */
            box-shadow: 0 0 10px rgb(29, 68, 255); /* Neon glow effect */
        }

        .personal-info, .medical-info, .document-upload {
            margin-top: 30px;
            width: 90%;
            margin-left: 50px;
            padding: 20px;
            background-color: #fdfdfd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(167, 169, 174);
        }

        .two-columns {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0px 20px;
        }

        .info {
            margin-top: 20px;
        }

        .btn {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 20px;
            margin-right: 70px;
        }

        .submit-btn {
            margin-top: 30px;
            width: 200px;
            padding: 15px;
            background-color: #3a57e8;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .submit-btn:hover {
            background-color: #3a57e8;
        }

        .button-btn {
            margin-top: 30px;
            width: 200px;
            padding: 15px;
            background-color: white;
            border: none;
            border-radius: 8px;
            color: #3a57e8;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .flatpickr-calendar {
            background-color: #565fa5; /* Темный фон */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .flatpickr-day,
        .flatpickr-weekday {
            color: white;
        }

        .flatpickr-day:hover {
            background-color: rgba(108, 135, 255, 0.3);
            color: white;
        }

        .flatpickr-day.today {
            background-color: #6c87ff;
            color: white;
        }

        .flatpickr-month {
            background-color: #262626;
        }

        .flatpickr-prev-month, .flatpickr-next-month {
            color: #6c87ff;
        }

        .flatpickr-current-month {
            color: #6c87ff;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="https://picsum.photos/32/32?random=1" alt="Logo">
            <span>Pre Clinic</span>
        </div>
        <div class="menu-item  active">
            <i class="fas fa-th-large"></i>
            <a href="adminDashboard.html">Dashboard</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-user-md"></i>
            <a href="doctorsList.html">Doctors</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-users"></i>
            <a href="patientsList.html">Patients</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-calendar-alt"></i>
            <a href="appointmentList.html">Appointments</a>
        </div>
        <div class="menu-item">
            <i class="far fa-clock"></i>
            <a href="scheduleList.html">Doctor Schedule</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-hospital"></i>
            <a href="doctorLeaves.html">Doctor Leaves</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <section class="content">

            <div class="card">
                <form class="form">
                    <div class="personal-info"><!-- Personal Information -->
                        <h2>Add Patient</h2>
                        <div class="personal-info">
                            <div class="two-columns">
                                <div class="form-field">
                                    <label for="fio">Surname</label>
                                    <input type="text" id="surname" name="lastname" placeholder="Enter your surname"
                                           required>
                                </div>

                                <div class="form-field">
                                    <label for="fio">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                                </div>

                                <div class="form-field">
                                    <label for="fio">Second Name</label>
                                    <input type="text" id="secondname" name="secondname"
                                           placeholder="Enter your second name"
                                           required>
                                </div>

                                <div class="form-field">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number"
                                           required>
                                </div>

                                <div class="form-field">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>

                                <div class="form-field">
                                    <label for="address">Address</label>
                                    <input type="text" id="address" name="address" placeholder="Enter your address"
                                           required>
                                </div>

                                <div class="form-field">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" id="dob" name="dob" placeholder="Select your date of birth"
                                           required>
                                </div>


                                <div class="form-field">
                                    <label>Gender</label>
                                    <div>
                                        <input type="radio" id="male" name="gender" value="male" required>
                                        <label for="male" class="gender-option">Male</label>

                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female" class="gender-option">Female</label>

                                        <input type="radio" id="other" name="gender" value="other">
                                        <label for="other" class="gender-option">Other</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Medical Information -->
                        <div class="medical-info">
                            <h2>Medical Information</h2>

                            <div class="info">
                                <div class="form-field">
                                    <label for="medicalCard">Medical Card Number</label>
                                    <input type="text" id="medicalCard" name="medicalCard"
                                           placeholder="Enter your medical card number" required>
                                </div>

                                <div class="form-field">
                                    <label for="lastVisit">Last Doctor Visit Results</label>
                                    <input type="text" id="lastVisit" name="lastVisit"
                                           placeholder="Enter results of last visit"
                                           required>
                                </div>

                                <div class="form-field">
                                    <label for="medicalHistory">Medical History</label>
                                    <input type="text" id="medicalHistory" name="medicalHistory"
                                           placeholder="Enter your medical history" required>
                                </div>
                            </div>
                        </div>
                        <!-- Document Upload -->
                        <div class="document-upload">
                            <h2>Document Upload</h2>
                            <div class="form-field" style="margin-top: 20px">
                                <label for="document">Upload Identity Document</label>
                                <input type="file" id="document" accept=".pdf, .jpg, .jpeg, .png" required>
                            </div>
                        </div>


                        <div class="btn">
                            <button type="submit" class="submit-btn">Save Changes</button>
                            <button type="button" class="button-btn">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </div>
</div>
<script>
    flatpickr("#dob", {
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "F j, Y",
        allowInput: true,
        onReady: function (selectedDates, dateStr, instance) {
            instance.element.setAttribute('placeholder', 'Select your date of birth');
        },
        static: true, // Calendar is static on the page
        position: "above" // Position of the calendar
    });
</script>
</body>
</html>
